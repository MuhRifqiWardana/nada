<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Status Indicator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .network-status {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        transition: color 0.3s ease;
    }

    /* Default color (green) */
    .network-status.good {
        color: green;
    }

    /* Moderate color (yellow) */
    .network-status.moderate {
        color: yellow;
    }

    /* Slow color (red) */
    .network-status.slow {
        color: red;
    }
</style>
</head>
<body>

    <!-- Network status icon only -->
    <div id="networkStatus" class="network-status fas fa-wifi good"></div>

</body>
<script>
    const networkStatusIcon = document.getElementById('networkStatus');

    // Function to measure network speed
    async function measureNetworkSpeed() {
        const testUrl = 'https://via.placeholder.com/50'; // Use a small image for speed test
        const testRuns = 5; // Number of times to run the test for averaging
        const sizeInBytes = 5000; // Approximate size of image in bytes
        let totalDuration = 0;

        for (let i = 0; i < testRuns; i++) {
            const startTime = Date.now();
            try {
                const response = await fetch(testUrl, { cache: 'no-store' });
                if (!response.ok) throw new Error('Network response was not ok');
                const endTime = Date.now();
                totalDuration += endTime - startTime; // Accumulate time in milliseconds
            } catch (error) {
                networkStatusIcon.className = 'network-status fas fa-wifi slow';
                return; // If any request fails, assume network is offline or very slow
            }
        }

        const averageDuration = totalDuration / testRuns; // Average time per request in ms
        const speedBps = (sizeInBytes / averageDuration) * 1000; // Convert ms to seconds for Bps
        const speedKbps = speedBps / 1024; // Convert to Kbps

        // Update icon color based on speed thresholds
        if (speedKbps > 1000) { // > 1 Mbps
            networkStatusIcon.className = 'network-status fas fa-wifi good';
        } else if (speedKbps > 300) { // Between 300 Kbps and 1 Mbps
            networkStatusIcon.className = 'network-status fas fa-wifi moderate';
        } else {
            networkStatusIcon.className = 'network-status fas fa-wifi slow';
        }
    }

    // Check network speed every 5 seconds
    setInterval(measureNetworkSpeed, 5000);
    // Initial speed check
    measureNetworkSpeed();
</script>
</html>
