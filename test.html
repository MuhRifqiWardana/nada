<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Status Indicator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .network-status {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        transition: color 0.3s ease;
    }

    /* Default color (green) */
    .network-status.good {
        color: green;
    }

    /* Moderate color (yellow) */
    .network-status.moderate {
        color: yellow;
    }

    /* Slow color (red) */
    .network-status.slow {
        color: red;
    }
</style>
</head>
<body>

    <!-- Network status icon only -->
    <div id="networkStatus" class="network-status fas fa-wifi good"></div>

</body>
<script>
    const networkStatusIcon = document.getElementById('networkStatus');

    // Function to measure network speed
    async function measureNetworkSpeed() {
        const testUrl = 'https://speed.hetzner.de/100MB.bin'; // URL for a 100MB file for speed test
        const startTime = Date.now();

        try {
            const response = await fetch(testUrl, { cache: 'no-store' }); // Prevent caching
            const endTime = Date.now();
            const duration = (endTime - startTime) / 1000; // Duration in seconds

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            // Approximate size of the file (100 MB in bytes)
            const dataSize = 100 * 1024 * 1024;
            const speedBps = dataSize / duration; // Bytes per second
            const speedMbps = (speedBps / 1024 / 1024).toFixed(2); // Convert to Mbps for readability

            // Update icon color based on speed thresholds
            if (speedMbps > 2) {
                networkStatusIcon.className = 'network-status fas fa-wifi good';
            } else if (speedMbps > 1) {
                networkStatusIcon.className = 'network-status fas fa-wifi moderate';
            } else {
                networkStatusIcon.className = 'network-status fas fa-wifi slow';
            }
        } catch (error) {
            // On fetch error, assume offline or very slow connection
            networkStatusIcon.className = 'network-status fas fa-wifi slow';
        }
    }

    // Check network speed every 10 seconds (since downloading large files too often can cause bandwidth issues)
    setInterval(measureNetworkSpeed, 10000);
    // Initial speed check
    measureNetworkSpeed();
</script>
</html>
