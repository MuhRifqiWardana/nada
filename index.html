<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kata-kata Berjalan dan Video</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: pink;
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
        flex-direction: column;
    }
    .typing {
        border-right: .15em solid #000;
        white-space: nowrap;
        overflow: hidden;
        font-size: 1.5em;
        width: 100%;
        max-width: 600px;
        text-align: center;
        box-sizing: border-box;
        white-space: normal; /* Allow text to wrap */
        word-wrap: break-word; /* Break words when needed */
    }
    .video-container {
        margin-top: 20px;
        display: none;
        width: 100%;
        max-width: 600px;
        text-align: center;
        box-sizing: border-box;
    }
    .video-container a img {
        width: 100%;
        height: auto;
        border: none;
    }
    .btn-primary {
        position: relative;
        padding : 10px 20px;
        background: #1f8aff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        overflow: hidden;
    }
    .shape {
        top: 0;
        position: absolute;
        background: #ffffff81;
        width: 30px;
        height: 100%;
        clip-path: polygon(25% 0% 100% 0%, 75% 100% , 0% 100%);
    }
    .btn-primary:hover .shape{
        transform: translateX();
        transition: transform 0.8s;
    }
    .btn-primary:hover{
        background: #ff00ff;
        scale: 1.05s;
        transform: all 0.5s;
    }
</style>
</head>
<body>

<div id="typing-container" class="typing"></div>
<div class="video-container">
    <a href="nada/nada.html" target="_blank">
        <button id="nextButton" class="btn-primary" onclick="redirectToPage()">
            NEXT
            <div class="shape"></div>
        </button>
    </a>
</div>

<script>
    const text = "Hi Birthday Girl. Sebelumnya disarankan untuk membuka ini menggunakan laptop ya! Cara nya salin link nya dan buka di laptop. Jika sudah siapkan kamera untuk merekam ya! Jika semuanya sudah silahkan klik next :)";
    let index = 0;
    const typingContainer = document.getElementById('typing-container');
    const videoContainer = document.querySelector('.video-container');

    function typeText() {
        if (index < text.length) {
            typingContainer.textContent += text.charAt(index);
            index++;
            setTimeout(typeText, 100); // kecepatan mengetik (ms)
        } else {
            videoContainer.style.display = 'block'; // tampilkan video setelah teks selesai
        }
    }
    function redirectToPage() {
        window.location.href = 'nada/nada.html';
    }
    typeText();
</script>

</body>
</html>
